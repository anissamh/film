<!DOCTYPE html>

<html xmlns:th="http://www.thyme Leaf.org"> <head>
  <meta charset="utf-8">
  <title>Liste des acteurs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-4">
  <h1>Liste des acteurs</h1>
   <a type="button" class="btn btn-primary" href="/acteur/new">Ajouter un acteur</a>
  <br>
  <br>
  <table class="table table-hover">
    <tr style="background-color:#cccccc;">
      <th>#</th>
      <th>NOM</th>
      <th>PRENOM</th>
      <th>ACTION</th>
    </tr>
    <tr th:each="a: ${acteurs}">
      <td th:text="${a.id}"></td>
      <td th:text="${a.nom}"></td>
      <td th:text="${a.prenom}"></td>
      <td>
		<a th:href="@{/acteur/delete/{id} (id=${a.id})}" class="btn btn-outline-danger"  onclick="return confirm ('Voulez vous vraiment supprimer ce acteur?')">Supprimer</a>
	  </td>
    </tr>
  </table>
</div>
</body> </html>
