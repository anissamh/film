<!DOCTYPE html>
<html>
<head>
  <meta charset="ISO-8859-1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>Insert title here</title>
</head>
<body>
<h1>Modifier un films</h1>
<form method="post" action="/film/update">
  <input type="hidden" name="id" th:value="${film.id}">
  <p class="mb-3 mt-3">
    <label for="titre" class="form-label">Titre du film:</label>
    <input type="text" class="form-control" id="titre" th:value="${film.titre}" name="titre" required>
  </p>
  <p class="mb-3 mt-3">
    <label for="anneeparut-ion" class="form-label">Ann√©e parution  :</label>
    <input type="number" step="0.1" class="form-control" id="anneeparution" th:value="${film.anneeparution}"  name="anneeparution" required>
  </p>
  <p class="mb-3 mt-3">
    <label for="description" class="form-label">Description :</label>
    <input   type="text" class="form-control" id="description" th:field="${film.description}"  name="description " required>
  </p>
  <p>
    <label for="categorie" class="form-Label ">Categorie : </label>
    <select name="categorie" class="form-select" id="categorie">
      <option th:selected="${cat.id==film.categorie.id}"
              th:each="cat:${categories}"
              th:value="${cat.id}"
              th:text="${cat.nom}"></option>
    </select>

  </p>
  <p>
<label for="acteurs" class="form-Label ">Acteurs : </label>
<select name="acteurs" multiple size="3" required >
	<option 
	th:selected="${film.acteurs.contains(a)}"
	th:each="a:${acteurs}"
	th:text="${a.nom+'   '+ a.prenom}"
	th:value="${a.id}"
	></option>
</select>
</p>
  <p class="mb-3 mt-3">
    <input type="submit"  class="btn btn-primary" value="Modifier">
  </p>
</form>
</body>
</html>
